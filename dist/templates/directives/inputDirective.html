<div>
	<div ng-if="message" class="alert alert-danger" role="alert">
		<strong>Sorry!</strong> {{ message }}
	</div>
	<form name="inputForm" ng-submit="create(newInput.value)" novalidate>
		<div class="form-group">
			<div class="form-group form-group-md">
				<div class="input-group input-group-md">
					<input type="text" name="inputName" ng-model="newInput.value" class="form-control floating-label" placeholder="Send a Message."/>
					<span class="input-group-btn">
						<button type="submit" ng-disabled="createDisabled()" class="btn btn-default"><span class="glyphicon glyphicon-comment"></span></button>
					</span>
				</div>
			</div>
		</div>
	</form>
</div>
