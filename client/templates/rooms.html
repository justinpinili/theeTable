<!-- rooms: {{ rooms }} -->

<div>
	<div class="container">
		<div class="row">
			<h3>Create a Room</h3>
			<div ng-if="message" class="alert alert-danger" role="alert"> <strong>Sorry!</strong> {{ message }} </div>
			<form name="roomForm" ng-submit='create(room)' novalidate>
				<div class="form-group form-group-lg">
					<input type="text" name="roomName" ng-model="room" class="form-control floating-label" placeholder="Room Name"/>
				</div>
				<div class="input-group input-group-lg">
					<button type="submit" ng-disabled='createDisabled()' class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div ng-repeat="room in rooms">
			<h3>{{ room.name }}</h3>
			<button ng-click="navigate(room.name)" class="btn btn-danger">Go to this room.</button>
			<p>
				{{ room.users.length }} user(s) in the room.<br />
				{{ room.queue.length }} song(s) in the queue.
			</p>
		</div>
	</div>
</div>

<script>
		$(document).ready(function() {
				$.material.init();
		});
</script>
