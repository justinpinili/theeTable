<div ng-if="rooms">
	<div class="container">
		<div class="row">
			<h3>Create a Room</h3>
			<div ng-if="message" class="alert alert-danger" role="alert"> <strong>Sorry!</strong> {{ message }} </div>
			<form name="roomForm" ng-submit='create(newRoom.room)' novalidate>
				<div class="form-group form-group-lg">
					<input type="text" name="roomName" ng-model="newRoom.room" class="form-control floating-label" placeholder="Room Name"/>
				</div>
				<div class="input-group input-group-lg">
					<button type="submit" ng-disabled='createDisabled()' class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>


<div ng-if="rooms" class="container">
	<div class="row">
		<input type="text" class="form-control floating-label" placeholder="Search for an existing room." ng-model="searchRoom.name"></input>
		<div class="rooms" ng-repeat="room in rooms | filter:searchRoom">
			<h3>{{ room.name }}</h3>
			<button ng-click="navigate(room.name)" class="btn btn-danger">Go to this room.</button>
			<p>
				{{ room.users.length }} user(s) in the room.
			</p>
		</div>
	</div>
</div>

<script>
		$(document).ready(function() {
				$.material.init();
		});
</script>
