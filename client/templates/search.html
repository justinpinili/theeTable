<div class="manage">
	<h1 >Search SoundCloud</h1>

	<form name="searchForm" ng-submit="search(soundcloud.query)" novalidate>
		<div class="form-group form-group-md">
			<div class="input-group input-group-md">
				<input type="text" name="soundcloudQuery" class="form-control floating-label" id="soundcloudSearch" ng-model="soundcloud.query" placeholder="Find a song." />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default">Search</button>
				</span>
			</div>
		</div>
	</form>

	<div ng-if="searching" class="center">
		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
	</div>
	<table ng-if="soundcloud.results" class="table table-striped table-hover choice">
		<thead>
			<tr>
				<th>Song Results</th>
				<th></th>
				<th></th>
			<tr>
		<tbody>
			<tr ng-click="updatePlaylist( track.permalink_url, track.title )" ng-repeat="track in soundcloud.results">
				<td>
					{{ $index + 1 }}
				</td>
				<td>
					{{ track.title }} by: {{ track.user.username }}
				</td>
				<td>
					<span class="glyphicon glyphicon-plus"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<script>
	$(document).ready(function() {
		$.material.init();
	});
</script>
