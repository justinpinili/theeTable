
<div ng-if="room">
	<div class="container">
		<div class="row">
			<center>
				<h3>{{ room.name }}</h3>
				<p>
					{{ room.users.length }} user(s) in this room.
				</p>
			</center>
		</div>
	</div>
</div>

<div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="playing">
					<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/purpsoul/harry-wolfman-ontap-waifs-strays-remix" width="100%" height="98%" scrolling="no" frameborder="no"></iframe>
				</div>
				<div class="queue">
					<div ng-repeat="song in room.queue">
						Song: {{ song.source }} Votes:  {{ song.votes }}
					</div>
				</div>
				<div>
					<form name="queueForm" ng-submit='submitQueueItem(url)' novalidate>
						<div class="form-group form-group-md">
							<div class="input-group input-group-md">
								<input type="text" name="source" ng-model="url" class="form-control floating-label" placeholder="Input a url."/>
								<span class="input-group-btn">
									<button type="submit" ng-disabled="submitQueueItemDisabled()" class="btn btn-default">Send</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<div class="chats">
					<div ng-repeat="chat in room.chat">
						{{ chat.user }}: {{ chat.msg }}
					</div>
				</div>
				<div>
					<form name="chatForm" ng-submit='submitMessage(msg)' novalidate>
						<div class="form-group">
							<div class="form-group form-group-md">
								<div class="input-group input-group-md">
									<input type="text" name="message" ng-model="msg" class="form-control floating-label" placeholder="Send a message."/>
									<span class="input-group-btn">
										<button type="submit" ng-disabled="submitMessageDisabled()" class="btn btn-default">Send</button>
									</span>
								</div>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script>
		$(document).ready(function() {
				$.material.init();
		});
</script>
