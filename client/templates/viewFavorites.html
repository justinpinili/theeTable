<div class="manage">
	<h2>Favorites</h2>
	<table class="table table-striped table-hover choice">
		<thead>
			<tr>
				<th>Order</th>
				<th>Artist</th>
				<th>Title</th>
				<th>Length</th>
				<th></th>
			</tr>
		</thead>
		<tbody ui-sortable="sortableOptions" ng-model="favorites">
			<tr ng-repeat="song in favorites">
				<td>
					{{ $index + 1 }}
				</td>
				<td>
					{{ song.artist }}
				</td>
				<td>
					{{ song.title }}
				</td>
				<td>
					{{ convertTime(song.length) }}
				</td>
				<td>
					<span ng-click="addToPlaylist(song)" class="glyphicon glyphicon-plus"></span>
				</td>
				<td>
					<span ng-click="remove($index)" class="glyphicon glyphicon-remove"></span>
				</td>
			</tr>
		</tbody>
	</table>

</div>

<script>
	$(document).ready(function() {
		$.material.init();
	});
</script>
