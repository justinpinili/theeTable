<div class="manage">
	<h2>Playlist</h2>
	<table class="table table-striped table-hover choice">
		<thead>
			<tr>
				<th>Order</th>
				<th>Artist</th>
				<th>Title</th>
				<th>Length</th>
				<th></th>
			</tr>
		</thead>
		<tbody ui-sortable="sortableOptions" ng-model="playlist">
			<tr ng-repeat="song in playlist">
				<td>
					{{ $index + 1 }}
				</td>
				<td>
					{{ song.artist }}
				</td>
				<td>
					{{ song.title }}
				</td>
				<td>
					{{ convertTime(song.length) }}
				</td>
				<td>
					<span ng-click="remove($index)" class="glyphicon glyphicon-remove"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<button ng-click="searchSC()" class="btn btn-default">Add a song from SoundCloud</button>
<button ng-click="connectSC()" class="btn btn-default">Connect to SoundCloud</button>

<script>
$(document).ready(function() {
	$.material.init();
});
</script>
